<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="logo"><a href="index.html"></a></div>
        <div class="menu-icon"><span></span></div>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item"><a class="menu__link" href="#"></a></li>
            <li class="menu__item"><a class="menu__link" href="#"></a></li>
            <li class="menu__item"><a class="menu__link" href="#"></a></li>
            <li class="menu__item"><a class="menu__link" href="#"></a></li>
            <li class="menu__item"><a class="menu__link" href="#"></a></li>
          </ul>
        </nav>
      </div>
    </header>
    <footer>
      <div class="container">
        <form id="test" class="form__vin__info" action="index.php" method="GET">
          <input
            type="text"
            maxlength="17"
            minlength="17"
            id="vin"
            name="vin"
          />
          <button id="submit" type="submit">Submit</button>
        </form>
      </div>
      <div class="container">
        <div class="decode">
          <ul class="decode__list"></ul>
        </div>
      </div>
    </footer>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

    <script>
      document.querySelector("#submit").addEventListener("click", function (e) {
        e.preventDefault();
        let vin = document.querySelector("#vin").value.toUpperCase();
        $.ajax({
          url: "./info-decode.php",
          method: "GET",
          dataType: "json",
          data: {
            vin: vin,
          },
          success: function (data) {
            let dataArr = Object.values(data);

            dataArr[2].map((el) => {
              document.querySelector(".decode__list").insertAdjacentHTML(
                "afterbegin",
                `
          <li class="decode__item">
            ${el} 
            <?xml version="1.0"?>
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" version="1.1" x="0" y="0" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512" xml:space="preserve"><g>
              <ellipse xmlns="http://www.w3.org/2000/svg" style="" cx="256" cy="256" rx="256" ry="255.832" fill="#32bea6" data-original="#32bea6"/>
              <polygon xmlns="http://www.w3.org/2000/svg" style="" points="235.472,392.08 114.432,297.784 148.848,253.616 223.176,311.52 345.848,134.504   391.88,166.392 " fill="#ffffff" data-original="#ffffff"/>
            </g></svg>
            </li>
          `
              );
            });
          },
        });
      });
    </script>
  </body>
</html>
